<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahid 💖 Krishna</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Central message box */
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      z-index: 10;
      max-width: 80%;
    }

    .center-box h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .center-box button {
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff6f91;
      color: white;
      transition: transform 0.2s;
    }

    .center-box button:hover {
      transform: scale(1.1);
    }

    /* Photo cards (smaller now) */
    .photo-card {
      position: absolute;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      cursor: grab;
      width: 10vw;
      height: 13vw;
      min-width: 80px;
      min-height: 100px;
      z-index: 6;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }

    /* Floating hearts background */
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .center-box {
        padding: 15px 20px;
        font-size: 0.9em;
      }
      .center-box h1 {
        font-size: 1.5em;
      }
    }

    @media (max-width: 480px) {
      .center-box h1 {
        font-size: 1.2em;
      }
      .center-box button {
        font-size: 0.9em;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating hearts container -->
  <div class="hearts"></div>

  <!-- Central box -->
  <div class="center-box">
    <h1 id="message">I love you 💖</h1>
    <button onclick="changeMessage()">Click me for a surprise</button>
  </div>

  <!-- 9 draggable photo cards -->
  <div class="photo-card" style="top:5%; left:8%;"><img src="img/1.jpg" alt="Memory 1"></div>
  <div class="photo-card" style="top:10%; right:10%;"><img src="img/2.jpg" alt="Memory 2"></div>
  <div class="photo-card" style="top:35%; left:5%;"><img src="img/3.jpg" alt="Memory 3"></div>
  <div class="photo-card" style="top:40%; right:8%;"><img src="img/4.jpg" alt="Memory 4"></div>
  <div class="photo-card" style="bottom:15%; left:12%;"><img src="img/5.jpg" alt="Memory 5"></div>
  <div class="photo-card" style="bottom:20%; right:12%;"><img src="img/6.jpg" alt="Memory 6"></div>
  <div class="photo-card" style="bottom:8%; left:30%;"><img src="img/7.jpg" alt="Memory 7"></div>
  <div class="photo-card" style="bottom:10%; right:30%;"><img src="img/8.jpg" alt="Memory 8"></div>
  <div class="photo-card" style="top:50%; left:50%; transform:translate(-200%, 120%);"><img src="img/9.jpg" alt="Memory 9"></div>

  <script>
    const messages = [
      "You are my sunshine ☀️",
      "Forever and always ❤️",
      "You complete me 💕",
      "My heart is yours 💖",
      "You make me smile every day 😊",
      "I’m lucky to have you 🌎",
      "With you, life feels perfect ✨",
      "My love grows stronger every day 🌹"
    ];

    // Different colored hearts
    const heartTypes = ["💖", "❤️", "💕", "💜", "💙", "💛"];

    function changeMessage() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      document.getElementById('message').textContent = messages[randomIndex];
      createHeart();
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = heartTypes[Math.floor(Math.random() * heartTypes.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 25 + 15 + 'px';
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.querySelector('.hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    // Continuous background hearts
    setInterval(createHeart, 800);

    // Make photo cards draggable
    const cards = document.querySelectorAll('.photo-card');

    cards.forEach(card => {
      let offsetX, offsetY, isDragging = false;

      // For mouse
      card.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - card.offsetLeft;
        offsetY = e.clientY - card.offsetTop;
        card.style.cursor = "grabbing";
      });

      document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        card.style.left = (e.clientX - offsetX) + "px";
        card.style.top = (e.clientY - offsetY) + "px";
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        card.style.cursor = "grab";
      });

      // For touch (mobile)
      card.addEventListener('touchstart', e => {
        isDragging = true;
        const touch = e.touches[0];
        offsetX = touch.clientX - card.offsetLeft;
        offsetY = touch.clientY - card.offsetTop;
      });

      card.addEventListener('touchmove', e => {
        if (!isDragging) return;
        const touch = e.touches[0];
        card.style.left = (touch.clientX - offsetX) + "px";
        card.style.top = (touch.clientY - offsetY) + "px";
      });

      card.addEventListener('touchend', () => {
        isDragging = false;
      });
    });
  </script>
</body>
</html>
