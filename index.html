<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* default desktop */
      gap: 15px;
      width: 100%;
      max-width: 1000px;
      z-index: 2;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    /* Responsive breakpoints */
    @media (max-width: 992px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
      .gallery img {
        height: 150px;
      }
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: rgba(255, 0, 100, 0.6);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Love Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: pop 0.4s ease;
    }

    .modal-content h2 {
      color: #ff4f81;
      margin-bottom: 10px;
    }

    .close-btn {
      background: #ff4f81;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Floating Hearts -->
  <div class="hearts"></div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="img/1.jpg" alt="Memory 1" onclick="showMessage(0)">
    <img src="img/2.jpg" alt="Memory 2" onclick="showMessage(1)">
    <img src="img/3.jpg" alt="Memory 3" onclick="showMessage(2)">
    <img src="img/4.jpg" alt="Memory 4" onclick="showMessage(3)">
    <img src="img/5.jpg" alt="Memory 5" onclick="showMessage(4)">
    <img src="img/6.jpg" alt="Memory 6" onclick="showMessage(5)">
    <img src="img/7.jpg" alt="Memory 7" onclick="showMessage(6)">
    <img src="img/8.jpg" alt="Memory 8" onclick="showMessage(7)">
    <img src="img/9.jpg" alt="Memory 9" onclick="showMessage(8)">
    <img src="img/10.jpg" alt="Memory 10" onclick="showMessage(9)">
    <img src="img/11.jpg" alt="Memory 11" onclick="showMessage(10)">
    <img src="img/12.jpg" alt="Memory 12" onclick="showMessage(11)">
    <img src="img/13.jpg" alt="Memory 13" onclick="showMessage(12)">
    <img src="img/14.jpg" alt="Memory 14" onclick="showMessage(13)">
    <img src="img/15.jpg" alt="Memory 15" onclick="showMessage(14)">
    <img src="img/16.jpg" alt="Memory 16" onclick="showMessage(15)">
    <img src="img/17.jpg" alt="Memory 17" onclick="showMessage(16)">
    <img src="img/18.jpg" alt="Memory 18" onclick="showMessage(17)">
    <img src="img/19.png" alt="Memory 19" onclick="showMessage(18)">
    <img src="img/20.jpg" alt="Memory 20" onclick="showMessage(19)">
  </div>

  <!-- Modal -->
  <div id="loveModal" class="modal">
    <div class="modal-content">
      <h2>💖 Love Message 💖</h2>
      <p id="loveText"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Music Player -->
<div class="music-player" style="margin:20px 0; z-index:5;">
  <audio id="bg-music" controls loop>
    <source src="img/Lovely-Song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

<script>
  // Try autoplay after first user interaction
  document.addEventListener("click", function () {
    const music = document.getElementById("bg-music");
    if (music.paused) {
      music.play().catch(err => console.log("Autoplay blocked:", err));
    }
  }, { once: true });


    const loveMessages = [
      "You are my sunshine ☀️",
      "Forever in my heart ❤️",
      "Every moment with you is magical ✨",
      "You make me the happiest 💕",
      "My love grows stronger every day 🌹",
      "I’m so lucky to have you 💖",
      "You complete my world 🌎",
      "You are my soulmate 💑",
      "I fall in love with you every day 😘",
      "My heart belongs to you 💞",
      "Together, we are unstoppable 💫",
      "Your smile lights up my soul 🌸",
      "You’re my forever and always 💍",
      "No distance can break us 💌",
      "You are my sweetest memory 🍯",
      "You make my heart skip a beat 💓",
      "My love story begins and ends with you 📖",
      "You are the reason I believe in love 🌈",
      "I promise to love you endlessly ♾️",
      "With you, life feels perfect 🥰"
    ];

    function showMessage(index) {
      document.getElementById("loveText").innerText = loveMessages[index];
      document.getElementById("loveModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("loveModal").style.display = "none";
    }

    // Floating hearts background
    const heartsContainer = document.querySelector('.hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 800);
  </script>
</body>
</html>
